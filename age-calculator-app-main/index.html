<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator App</title>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/index.css">
</head>

<body>
  <div class="container">

    <div class="input-date">
      <label for="">
        <p>DAY</p>
        <input type="number" placeholder="DD" min="1" max="31">
      </label>
      <label for="">
        <p>MONTH</p>
        <input type="number" placeholder="MM" min="1" max="12">
      </label><label for="">
        <p>YEAR</p>
        <input type="number" placeholder="YYYY" max="2023">
      </label>
    </div>

    <hr>

    <div class="output-date">
      <div><span>- -</span> years</div>
      <div><span>- -</span> month</div>
      <div><span>- -</span> days</div>
    </div>
  </div>
</body>

</html>
